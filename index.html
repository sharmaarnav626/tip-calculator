<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dollar.svg">

  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="mylogo">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </div>
  <div class="container">
    <div class="l-div-card">
      <h4>Bill</h4>
      <div class="input-with-image">
        <input type="number" id="bill-input" placeholder="Total Amount">
        <img src="./images/icon-dollar.svg" alt="" />
      </div>
      <h4>Select Tip %</h4>
      <div class="tip-selector">
        <div class="tips tip-percentage" data-percentage="5">
        5%
        </div>
        <div class="tips tip-percentage" data-percentage="10">
        10%
        </div>
        <div class="tips tip-percentage" data-percentage="15">
        15%
        </div>
        <div class="tips tip-percentage" data-percentage="25">
        25%
        </div>
        <div class="tips tip-percentage" data-percentage="50">
        50%
        </div>
        <div class="tips select-tip-custom tip-percentage">
          <input class="custom-tip-input" type="number" placeholder="Custom">
        </div>
      </div>
      <h4>Number of People</h4>
      <div class="input-with-image">
        <input type="number" id="people-input" placeholder="Number of People">
        <img src="./images/icon-person.svg" alt="" />
      </div>
    </div>
    <div class="r-div-card">
      <div class="card">
        <div class="upper">
          <div class="outer">
            <div class="tip-box">
              <h4 class="title">Tip Amount</h4>
              <h4 class="sub-title">/ person</h4>
            </div>
            <div class="tip-amount">
              <h2 class="tip-value tip-amount-value">$0.00</h2>
            </div>
          </div>
          <div class="outer">
            <div class="tip-box">
              <h4 class="title">Total</h4>
              <h4 class="sub-title">/ person</h4>
            </div>
            <div class="tip-amount">
              <h2 class="tip-value total-value">$0.00</h2>
            </div>
          </div>
        </div>
        <div class="lower">
          <button class="btn btn-reset">RESET</button>
        </div>
      </div>
    </div>
  </div>



  <!-- <div class="attribution">

  </div>
  <script src="script.js"></script>
</body>

</html>
